<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Welcome to Prime Video</title>
</head>
<body>
  <section class="hero">
    <div class="navigation">
      <nav class="desktop-nav">
        <ul class="left-nav-links">
          <li>
            <img src="img/logo-min-remaster.png" class="nav-logo">
          </li>
          <li class="nav-links">Home</li>
          <li class="nav-links">Movies</li>
          <li class="nav-links">TV shows</li>
          <li class="nav-links">Live TV</li>
          <li><div class="divider"></div></li>
          <li class="subscription-nav">
            <div class="subscription">
              <img src="img/subscription.svg" class="icon">
              <span>Subscriptions</span>
            </div>
          </li>
        </ul>
        <ul class="right-nav-links">
          <li class="search-icon">
            <img src="img/search.svg" class="icon">
          </li>
          <li class="subscription-nav">
            <div class="subscription">
              <span>EN</span>
              <img src="img/dropdown.svg" class="icon">
            </div>
          </li>
          <li class="search-icon">
            <img src="img/grid.svg" class="icon">
          </li>
          <li class="profile-image">
            <img src="img/profile.svg" class="profile-icon">
          </li>
          <li class="nav-button">
            <button class="join-button">Join prime</button>
          </li>
        </ul>
      </nav>
    </div>
    <div></div>
  </section>
</body>
</html>
